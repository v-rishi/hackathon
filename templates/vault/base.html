<html>
<head>
</head>
<title>Password Vault</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Password Vault</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'vault:home_page_view' %}">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vault:create_password_view' %}">Create Password</a>
        </li>
        {% endif %}
        </ul>
        <ul class="navbar-nav mr-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a  href="{% url 'vault:signup_view' %}" class="nav-link">Signup</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'vault:login_view' %}">Login</span></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'vault:logout_view' %}">Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>
  </nav>
<body>
    {% block content %}

    {% endblock content %}
</body>

{% block js %}

{% endblock js %}
</html>
