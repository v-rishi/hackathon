{% extends 'vault/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <a href="{% url 'vault:signup_view' %}" class="btn btn-secondary" >Don't have an Account? Sign Up</a>
</div>

{% endblock content %}
